{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>

<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    <div>
        {% for room in rooms %}
            <span>@{{room.host.username}}</span>
            <p> {{room.id}} -- <a href="{%  url 'room' room.id %}">{{room.name}}</a></p>
            <small>{{room.topic.name}}</small><br/><br/>
            
        {% endfor %}
    </div>
</div>

{% endblock %}
